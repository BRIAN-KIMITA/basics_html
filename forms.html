<!doctype html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="assets/images/coding.jpg" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<form>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="jinal" required placeholder="your first name"><br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="jina2" required placeholder="your second name"><br>
    <label for="email">Email Adress</label>
    <input type="email" id="email" name="barua" required placeholder="your email address"><br>
    <label for="dob">date of birth</label>
    <input type="date" id="dob" name="tarehe" required><br>
    <label for="pass">password</label>
    <input type="password" id="pass" name="siri" required placeholder="your pass"><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
        <label for="female">Female</label>
    <input type="radio" id="female" name="gender">

        <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br>

    <input type="submit" value="register">
</form>
</body>
</html>
