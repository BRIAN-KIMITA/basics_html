<!doctype html>
<html lang="en">
<head>
    <style>
        h2{
            background-color: #007900;
            text-align: center;
        }
        body{
            background-color: aqua;
        }
        ul{
          padding: 0;
            margin: 0;

        }
        li{
            color: blue;
            text-align: left;
            /*list-style-type: none;*/
            
        }
        ol{
            border-width: medium;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
</head>
<body>
<h2>List of cars</h2>
<h2>unordered list</h2>
<ul>
    <li>Nissan</li>
     <li>Volkswagon</li>
     <li>Bmw</li>
     <li>Premio</li>
    <li>Discovery</li>
    <li>mazda6</li>

</ul>
<h2>List of fruits</h2>
<h2>ordered list</h2>
<ol>
    <li>mangoes</li>
    <li>bananas</li>
    <li>Apples</li>
    <li>Watermelon</li>
    <li>Avacados</li>
    <li>pineapples</li>

</ol>
</body>
</html>
